<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Mathématiques</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>QCM Mathématiques - Collège</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Quelle est l'image de 2 par la fonction f(x) = 2x + 3 ?</p>
                <label><input type="radio" name="q1" value="4"> 4</label>
                <label><input type="radio" name="q1" value="5"> 5</label>
                <label><input type="radio" name="q1" value="7"> 7</label>
            </div>
            
            <div class="question">
                <p>2. Quelle est la médiane de la liste L = {9, 7, 7, 7, 7, 4, 4, 4, 5, 5, 3, 3, 3, 3, 3, 2, 2, 1} ?</p>
                <label><input type="radio" name="q2" value="4"> 4</label>
                <label><input type="radio" name="q2" value="5"> 5</label>
                <label><input type="radio" name="q2" value="3"> 3</label>
            </div>
            
            <div class="question">
                <p>3. Quelle est la valeur de cos(0°) ?</p>
                <label><input type="radio" name="q3" value="0"> 0</label>
                <label><input type="radio" name="q3" value="1"> 1</label>
                <label><input type="radio" name="q3" value="-1"> -1</label>
            </div>
            
            <button type="button" onclick="corrigerQCM()">Valider</button>
        </form>
        <div id="resultat"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
