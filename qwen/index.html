<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM de Mathématiques</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1>QCM de Mathématiques</h1>
        
        <!-- Question 1 : Fonctions -->
        <div class="question">
            <p>1. Soit \( f(x) = 2x + 3 \). Quelle est l'image de 4 par \( f \) ?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="11"> 11</label>
                <label><input type="radio" name="q1" value="5"> 5</label>
                <label><input type="radio" name="q1" value="7"> 7</label>
                <label><input type="radio" name="q1" value="9"> 9</label>
            </div>
        </div>

        <!-- Question 2 : Statistiques -->
        <div class="question">
            <p>2. Quelle est la médiane de la liste \( L = \{9, 7, 7, 7, 7, 4, 4, 4, 5, 5, 3, 3, 3, 3, 3, 2, 2, 1\} \) ?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="4"> 4</label>
                <label><input type="radio" name="q2" value="3.5"> 3.5</label>
                <label><input type="radio" name="q2" value="5"> 5</label>
                <label><input type="radio" name="q2" value="3"> 3</label>
            </div>
        </div>

        <!-- Question 3 : Trigonométrie -->
        <div class="question">
            <p>3. Dans un triangle rectangle, \( \cos(30^\circ) \) est égal à :</p>
            <div class="options">
                <label><input type="radio" name="q3" value="√3/2"> \( \sqrt{3}/2 \)</label>
                <label><input type="radio" name="q3" value="1/2"> \( 1/2 \)</label>
                <label><input type="radio" name="q3" value="√2/2"> \( \sqrt{2}/2 \)</label>
                <label><input type="radio" name="q3" value="1"> 1</label>
            </div>
        </div>

        <button id="submit">Voir le résultat</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
